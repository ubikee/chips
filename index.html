<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>chips demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/materialize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script data-main="js/main" src="js/vendor/requirejs/require.js"></script>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/plugins.js"></script>
    </head>
    <body>
        <header>
            <h5>neway</h5>
        </header>
        <aside>
            <chip-user icon="img/face1.jpg" nickname="jeroldan" name="Juan Ernesto Roldan"></chip-user>
            <hr>
            <chip-menuitem icon="fa fa-hand-o-right fa-lg" label="Go Now!"     href=""></chip-menuitem>
            <chip-menuitem icon="fa fa-opencart fa-lg"     label="Reservation" href=""></chip-menuitem>
            <chip-menuitem icon="fa fa-ticket fa-lg"       label="My Tickets"  href=""></chip-menuitem>
            <hr>
            <chip-menuitem icon="fa fa-car fa-lg"          label="Fleet"       href=""></chip-menuitem>
            <chip-menuitem icon="fa fa-map-o fa-lg"        label="Map Room"    href=""></chip-menuitem>
            <chip-menuitem icon="fa fa-bar-chart fa-lg"    label="Statistics"  href=""></chip-menuitem>
            <chip-menuitem icon="fa fa-users fa-lg"        label="Customers"   href=""></chip-menuitem>
            <hr>
        </aside>
        <main> 
            <div class="card-panel">
                <chip-field icon="fa fa-car" label="label 1" value="field 1"></chip-field>
            </div>
        </main>
        <footer>footer</footer>
    </body>
</html>
